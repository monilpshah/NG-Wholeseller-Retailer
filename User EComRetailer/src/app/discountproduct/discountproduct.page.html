<ion-header>
  <ion-toolbar>
      <ion-title><b>Discounted Kurties</b></ion-title>
    <ion-icon slot="start" name="arrow-round-back" style="color:blue; margin-left:10px;" (click)="onBack()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row >
      
      <ion-col size="6" *ngFor="let item of proarr">
       <!-- <img class="a" src="../../assets/images/1.jpg" > -->
       <img (click)="onSelect(item)" class="a" src="http://localhost:3000/images/kurti_images/{{item.product_img}}" >
       <!-- <h5>{{price}} After 50% dis price is</h5><h4>{{item.product_price}}</h4> -->
       <ion-label><p style="text-decoration: line-through">Rs.{{price}}</p></ion-label>
       <ion-label><b>Rs.{{item.product_price}} </b></ion-label>
      </ion-col>
      <!-- <ion-col>
         <img class="a" src="../../assets/images/2.jpg" >
      </ion-col> -->
    </ion-row>
</ion-grid>  
</ion-content>
