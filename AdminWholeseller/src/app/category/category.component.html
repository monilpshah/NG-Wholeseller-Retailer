<html>
  <head>
    <style>
      body{
        background-image: url('http://localhost:3000/images/kurti_images/back6.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        width: 100%;
        opacity: 0.8;
      }
      .a{
          margin-top: 30%;
      }
      .container
      {
        height: 900px;
        width: 100%;
        opacity: 0.9;
        position: absolute;
        top:90px;
        margin: 0 auto;
        
      }
      </style>
    </head>
<body>




<div class="container">

    <h1>Categories</h1>

    <div>
    <button mat-icon-button color="primary" (click)="onClickAdd()">
        <mat-icon>add</mat-icon>Add Category
    </button>

    <div *ngIf="flag==true">
      <mat-form-field>
        <input matInput
        placeholder="Category Name"
        [(ngModel)]="cat_name">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addCategory()">Add</button>
    </div>

  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Category">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

    <!-- <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <input type="checkbox" (change)="onChangeCategory(element)">
        </td>
    </ng-container> -->

  <!-- Position Column -->
  <ng-container matColumnDef="cat_name">
    <th mat-header-cell *matHeaderCellDef> Category Name </th>
    <td mat-cell *matCellDef="let element"> {{element.cat_name}} </td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onUpdate(element)">
            <mat-icon aria-label="Example icon-button with a heart icon">border_color</mat-icon>
          </button>
        &nbsp;
      <button mat-icon-button color="primary" (click)="onDelete(element)" >
        <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displaycolumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displaycolumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
</div>
</div>
</body>
</html>
