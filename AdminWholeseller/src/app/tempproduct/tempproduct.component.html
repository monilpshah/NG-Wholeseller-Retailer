<html>
  <head>
    <style>
      body{
        background-image: url('http://localhost:3000/images/kurti_images/back6.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        height: 100%;
        width: 100%;
        opacity: 0.8;
      }
      .a{
          margin-top: 30%;
      }
      .container
      {
        height: 900px;
        width: 100%;
        opacity: 0.9;
        position: absolute;
        top:90px;
        margin: 0 auto;
        
      }
      </style>
    </head>
<body>




<div class="container">
    <h1>New Product Added By Wholsaller</h1>
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search product">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">

        <!-- <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <input type="checkbox" (change)="onChange(element)">
            </td>
        </ng-container> -->

      <!-- Position Column -->
      <ng-container matColumnDef="product_img">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
         <img src= "http://localhost:3000/images/kurti_images/{{element.product_img}}"  height="50px" width="50px">
          </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="fk_cat_id">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.cat_name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="brand_name">
        <th mat-header-cell *matHeaderCellDef> Brand Name </th>
        <td mat-cell *matCellDef="let element"> {{element.brand_name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="product_price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.product_price}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="user_type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.user_type}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Addrress </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container> -->

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="onAdd(element)">add

          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displaycolumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displaycolumns;"></tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>

    <!-- <button mat-icon-button color="primary" (click)="onDeleteAll()" >
        <mat-icon>delete</mat-icon>Delete All
    </button> -->

  </div>
  </body>
  </html>
