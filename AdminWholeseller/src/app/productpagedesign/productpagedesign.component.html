<div class="a">


  <img src="{{'http://localhost:3000'+product_img}}" alt="..." height="300px" width="400px" align="center">
</div>
<div class="container">
    <h3>PRODUCT_QTY:--</h3><h4>{{product_qty}}</h4>
    <h3>PRODUCT_SIZE:--</h3><h4>{{product_size}}</h4>
    <h3>PRODUCT_COLOR:--</h3><h4>{{product_color}}</h4>
    <div class="col-md-8">
      <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let item of arr">
        <div class="thumbnail">
          <img src="{{'http://localhost:3000'+item.product_img}}" alt="..." height="200px" width="200px">
          <div class="caption">
           <h3>{{item.product_qty}}</h3>
            <p>{{item.product_size}}</p>
            <p>{{item.product_color}}</p>
            <p><button type="button" (click)="ondetail(item)" class="btn btn-default btn-lg">
                  <span class="" aria-hidden="true">view details</span>
                </button>
              </p>
          </div>
        </div>
      </div>
    </div>
    </div>

</div>
